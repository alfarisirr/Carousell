    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        
        <nav class="navbar navbar-light fixed-top navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Carousel</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOpen">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarOpen">
                    <ul type="none" class="navbar-nav ml-auto">
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Content</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Instagram</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            
            </div>
        </nav>

        <div id="carouselIndicator" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselIndicator" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicator" data-slide-to="1"></li>
            <li data-target="#carouselIndicator" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/1.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Slide One.</h5>
                        <p>Sunset is Beautiful isn't it?.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/6.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>SLide Two.</h5>
                        <p>Sunset is Beautiful isn't it?.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/5.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Slide Third.</h5>
                        <p>Sunset is Beautiful isn't it?.</p>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-target="#carouselIndicator" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselIndicator" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
